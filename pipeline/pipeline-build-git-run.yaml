apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: pipeline-build-git-run
spec:
  pipelineRef:
    name: pipeline-build-git
  serviceAccounts:
    - taskName: build-and-push
      serviceAccount: reversewords-pipeline
  params:
    - name: imageTag
      value: "testing"
  resources:
    - name: app-git
      resourceRef:
        name: reverse-words-git
    - name: app-image
      resourceRef:
        name: reverse-words-image
